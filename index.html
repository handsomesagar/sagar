<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event Invitation Platform</title>
</head>
<body>
    <header>
        <h1>Event Invitation</h1>
        <p id="attendeesCount">Confirmed attendees: 0</p>
    </header>

    <section id="eventDetails">
        <h2>Event Details</h2>
        <p>Date: [Event Date]</p>
        <p>Time: [Event Time]</p>
        <!-- Add more details as needed -->
    </section>

    <section id="rsvpForm">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="submitRSVP()">RSVP</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
